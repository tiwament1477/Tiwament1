      <h1 id="web4walletconnect-v3xx">web4WalletConnect v3.x.x</h1>

<p>Open protocol for connecting Wallets to Dapps -</p>

<h2 id="setup">Setup</h2>

<ol>
  <li>Ensure <a href="https://nodejs.org/en/">nodejs and npm</a></li>
  <li>Clone the repository</li>
  <li>Install all package dependencies, by running <code class="language-plaintext highlighter-rouge">npm install</code> from the root folder</li>
</ol>

<h2 id="running-checks-for-all-packages">Running checks for all packages</h2>

<p>To ensure all packages lint, build and test correctly, we can run the following command from the root folder:</p>

<blockquote>
  <p><strong>For tests to pass in the following command, you will need your own <code class="language-plaintext highlighter-rouge">TEST_PROJECT_ID</code> value</strong>,
which will be generated for you when you set up a new project on <a href="https://cloud.walletconnect.com">WalletConnect Cloud</a>.</p>
</blockquote>

<div class="language-zsh highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="nv">TEST_PROJECT_ID</span><span class="o">=</span>YOUR_PROJECT_ID npm run check
</code></pre></div></div>

<h2 id="command-overview">Command Overview</h2>

<ul>
  <li><code class="language-plaintext highlighter-rouge">clean</code> - Removes build folders from all packages</li>
  <li><code class="language-plaintext highlighter-rouge">lint</code> - Runs <a href="https://eslint.org/">eslint</a> checks</li>
  <li><code class="language-plaintext highlighter-rouge">prettier</code> - Runs <a href="https://prettier.io/">prettier</a> checks</li>
  <li><code class="language-plaintext highlighter-rouge">build</code> - Builds all packages</li>
  <li><code class="language-plaintext highlighter-rouge">test</code> - Tests all packages</li>
  <li><code class="language-plaintext highlighter-rouge">check</code> - Shorthand to run lint, build and test commands</li>
  <li><code class="language-plaintext highlighter-rouge">reset</code> - Shorthand to run clean and check commands</li>
</ul>

<h2 id="troubleshooting">Troubleshooting</h2>

<ol>
  <li>If you are experiencing issues with installation ensure you install <code class="language-plaintext highlighter-rouge">npm i -g node-gyp</code></li>
  <li>You will need to have xcode command line tools installed</li>
  <li>If there are issues with xcode command line tools try running</li>
</ol>

<div class="language-zsh highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="nb">sudo </span>xcode-select <span class="nt">--switch</span> /Library/Developer/CommandLineTools
<span class="nb">sudo </span>xcode-select <span class="nt">--reset</span>
</code></pre></div></div>

